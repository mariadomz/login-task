<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .forgot-password, .register-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .forgot-password a, .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover, .register-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Iniciar sesión</h2>
        </div>
        <form method="POST">
            {% csrf_token %}

            <!-- Campo de correo electrónico -->
            <div class="form-group">
                <label for="username">Correo Electrónico</label>
                <input type="email" id="username" name="username" required placeholder="Ingresa tu correo electrónico">
            </div>

            <!-- Campo de contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>

            <!-- Botón de inicio de sesión -->
            <button type="submit">Iniciar sesión</button>

            <!-- Mostrar mensajes de error -->
            {% if form.errors %}
                <div class="error-message">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
        </form>

        <!-- Enlace para recuperar la contraseña 
        <div class="forgot-password">
            <a href="{% url 'tasks:change_password' %}">¿Olvidaste tu contraseña?</a>
        </div> -->

        <!-- Enlace para registrarse -->
        <div class="register-link">
            <p>¿No tienes una cuenta? <a href="{% url 'tasks:register' %}">Regístrate aquí</a></p>
        </div>
    </div>

</body>
</html>
